<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsieve Kolommen per Klasse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Elke kolom met andere responsive klasse</h2>
      <div class="row">
        <div class="col-12 col-sm-2 box">XS (&lt;576px)<br />.col-12</div>
        <div class="col-6 col-sm-2 box">SM (≥576px)<br />.col-sm-2</div>
        <div class="col-6 col-md-2 box">MD (≥768px)<br />.col-md-2</div>
        <div class="col-6 col-lg-2 box">LG (≥992px)<br />.col-lg-2</div>
        <div class="col-6 col-xl-2 box">XL (≥1200px)<br />.col-xl-2</div>
        <div class="col-6 col-xxl-2 box">XXL (≥1400px)<br />.col-xxl-2</div>
      </div>
    </div>
  </body>
</html>
