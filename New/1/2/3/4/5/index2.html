<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdrachten les 6 – Buttons in Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-4">
    <h2 class="mb-4">Oefening 2 – Buttons in Bootstrap</h2>

    <!-- Button 1: Blauwe knop (Primary) -->
    <button type="button" class="btn btn-primary mb-2">
      Button 1 - Primary</button
    ><br />

    <!-- Button 2: Groene knop (Success) -->
    <button type="button" class="btn btn-success mb-2">
      Button 2 - Success</button
    ><br />

    <!-- Button 3: Rode knop (Warning, meestal geel, maar we volgen de opdracht) -->
    <button type="button" class="btn btn-danger mb-2">
      Button 3 - Danger (rood)</button
    ><br />

    <!-- Button 4: Als link -->
    <button class="btn btn-link mb-2">Button 4 - Link knop</button><br />

    <!-- Button 5: Grote gele knop (Warning) -->
    <button type="button" class="btn btn-lg btn-warning mb-2">
      Button 5 - Grote gele knop</button
    ><br />

    <!-- Button 6: Kleine gele knop (Warning) -->
    <button type="button" class="btn btn-sm btn-warning mb-2">
      Button 6 - Kleine gele knop</button
    ><br />

    <!-- Button 7: Groene knop met outline -->
    <button type="button" class="btn btn-outline-success mb-2">
      Button 7 - Outline success</button
    ><br />

    <!-- Button 8: Disabled blauwe knop -->
    <button type="button" class="btn btn-primary" disabled>
      Button 8 - Disabled knop
    </button>
  </body>
</html>
