<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opdrachten les 6 – Bootstrap Icons</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h2 class="mb-4">Oefening 4 – Bootstrap Icons</h2>

    <!-- Voorbeeld 1: Icoon met tekst -->
    <p>
      <i class="bi bi-check-circle-fill text-success"></i>
      Actie voltooid!
    </p>

    <!-- Voorbeeld 2: Icoon in een knop -->
    <button class="btn btn-primary">
      <i class="bi bi-download me-2"></i>
      Download
    </button>

    <!-- Voorbeeld 3: Icoon in een alert -->
    <div class="alert alert-danger mt-4" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      Er is een probleem opgetreden!
    </div>

    <!-- Voorbeeld 4: Lijst met iconen -->
    <ul class="list-unstyled mt-4">
      <li><i class="bi bi-house-door-fill me-2"></i>Home</li>
      <li><i class="bi bi-person-fill me-2"></i>Profiel</li>
      <li><i class="bi bi-gear-fill me-2"></i>Instellingen</li>
    </ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
