<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Container Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .demo-box {
        border: 2px dashed #333;
        padding: 1rem;
        margin: 1rem 0;
        background-color: #f8f9fa;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container demo-box">.container (Responsive fixed width)</div>

    <div class="container-sm demo-box">.container-sm (Small ≥576px)</div>

    <div class="container-md demo-box">.container-md (Medium ≥768px)</div>

    <div class="container-lg demo-box">.container-lg (Large ≥992px)</div>

    <div class="container-xl demo-box">.container-xl (Extra Large ≥1200px)</div>

    <div class="container-xxl demo-box">.container-xxl (XXL ≥1400px)</div>

    <div class="container-fluid demo-box">
      .container-fluid (100% width always)
    </div>
  </body>
</html>
