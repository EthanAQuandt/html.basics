<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Complete Form Example</h1>
  <form id="completeForm">
    <!-- Text Input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" placeholder="Enter text">

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password">

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email">

    <!-- Number Input -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter number">

    <!-- Date Input -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <!-- Color Input -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color">

    <!-- File Input -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file">

    <!-- Checkbox -->
    <label for="subscribe">
      <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter
    </label>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <label for="male">
      <input type="radio" id="male" name="gender" value="male"> Male
    </label>
    <label for="female">
      <input type="radio" id="female" name="gender" value="female"> Female
    </label>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>

    <!-- Textarea -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter comments"></textarea>

    <!-- Range Input -->
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100">

    <!-- Search Input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Enter search term">

    <!-- Tel Input -->
    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel" placeholder="Enter phone number">

    <!-- URL Input -->
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" placeholder="Enter URL">

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    // Function to log form inputs
    function logFormInputs() {
      // Get all form inputs
      const text = document.getElementById('text').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const number = document.getElementById('number').value;
      const date = document.getElementById('date').value;
      const color = document.getElementById('color').value;
      const file = document.getElementById('file').files[0]?.name || 'No file selected';
      const subscribe = document.getElementById('subscribe').checked;
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      const country = document.getElementById('country').value;
      const comments = document.getElementById('comments').value;
      const range = document.getElementById('range').value;
      const search = document.getElementById('search').value;
      const tel = document.getElementById('tel').value;
      const url = document.getElementById('url').value;

      // Log inputs to the console
      console.log('Text:', text);
      console.log('Password:', password);
      console.log('Email:', email);
      console.log('Number:', number);
      console.log('Date:', date);
      console.log('Color:', color);
      console.log('File:', file);
      console.log('Subscribe to newsletter:', subscribe);
      console.log('Gender:', gender);
      console.log('Country:', country);
      console.log('Comments:', comments);
      console.log('Range:', range);
      console.log('Search:', search);
      console.log('Telephone:', tel);
      console.log('URL:', url);
    }

    // Add event listener to the form for Enter key press
    document.getElementById('completeForm').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission
        logFormInputs(); // Log form inputs
      }
    });

    // Add event listener to the form for submission
    document.getElementById('completeForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      logFormInputs(); // Log form inputs
    });
  </script>
</body>
</html>
