<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Bootstrap Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Website</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <!--  justify-content-end for side to side -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Web Design</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Development</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consulting</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <!-- container: centers content and provides horizontal padding -->
        <!-- mt-4: adds margin-top with a spacing scale of 4 -->

        <div class="row g-3">
          <!-- row: creates a horizontal group of columns (flexbox row) -->
          <!-- g-3: adds a gap (gutter) of size 3 between columns -->

          <div class="col-md-4 col-sm-6 col-12">
            <!-- col-md-4: on medium screens and up, column takes 4/12 of width (one third) -->
            <!-- col-sm-6: on small screens, column takes 6/12 of width (half) -->
            <!-- col-12: on extra small screens, column takes full width -->

            <div class="card">
              <!-- card: Bootstrap card container with border, padding, and shadow -->

              <img
                src="https://via.placeholder.com/300x150"
                class="card-img-top"
                alt="..."
              />
              <!-- card-img-top: styles image to appear at top of card, full width -->

              <div class="card-body">
                <!-- card-body: container for card content with padding -->

                <p class="card-text">Card 1</p>
                <!-- card-text: applies default card text styling -->
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 col-12">
            <div class="card">
              <img
                src="https://via.placeholder.com/300x150"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">Card 2</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6 col-12">
            <div class="card">
              <img
                src="https://via.placeholder.com/300x150"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">Card 3</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-primary text-white text-center py-3 mt-auto">
        &copy; 2025 Ethan Quandt. All rights reserved.
      </footer>
    </div>
  </body>
</html>
