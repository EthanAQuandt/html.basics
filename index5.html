<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesweek 3 - Opdracht 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <div class="col-12 bg-success text-bg-success text-center fs-1 py-3">
          Mijn Portfolio Header
        </div>
      </div>

      <!-- Main content met sidebar -->
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-success text-bg-success p-3">
          <h4>Menu</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="#" class="nav-link text-light">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light">Over mij</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light">Projecten</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Hoofdcontent -->
        <div class="col-md-9 bg-warning text-bg-warning p-4">
          <h2>Contactformulier</h2>
          <form>
            <div class="mb-3">
              <label for="naam" class="form-label">Naam</label>
              <input
                type="text"
                class="form-control"
                id="naam"
                placeholder="Jouw naam"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="voorbeeld@mail.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="bericht" class="form-label">Bericht</label>
              <textarea
                class="form-control"
                id="bericht"
                rows="5"
                placeholder="Typ hier je bericht..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Verzenden</button>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="row mt-4">
        <div class="col-12 bg-success text-bg-success text-center py-3">
          &copy; 2025 Mijn Portfolio - Alle rechten voorbehouden
        </div>
      </div>
    </div>
  </body>
</html>
